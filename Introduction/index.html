<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="index.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header-wrap">
      <div class="header-content">
        <h1 id="h1">JAVASCRIPT WITH MANU</h1>
        <button class="button">Click Me</button>
      </div>
    </header>

    <main class="container">
      <h1 id="oldH1" class="oldH1">Main Container</h1>
      <p class="demo">Hello there</p>
      <p id="demo">Hello</p>
    </main>

    <section class="form-section">
      <form action="index.html" id="frm1">
        <legend>Sample form</legend>
        <label for="name">Full name</label><br />
        <input title="Full Name" type="text" name="fname" id="Fname" /><br />
        <label for="email">Email</label><br />
        <input type="email" name="email" id="Email" title="Email" /><br />
        <label for="number">Phone number</label><br />
        <input
          type="number"
          name="number"
          id="number"
          placeholder="071245668"
        /><br />
        <label for="message">Message</label><br />
        <textarea
          name="message"
          id="message"
          cols="30"
          rows="10"
          title="msg"
        ></textarea>
        <br />
        <input type="submit" value="Submit" title="submit" />
        <p>Click the try it button to display the form values</p>
        <input
          type="button"
          value="Try It"
          title="Try it"
          id="tryBtn"
          onclick="myFunction()"
        />
      </form>
    </section>
    <h1>Images section</h1>
    <section class="images">
      <p>the image to change</p>
      <img
        src="images/black desk.jpg"
        alt="black desk"
        width="100%"
        id="image"
      />
    </section>
    <h2>Animations sections</h2>
    <div class="container" id="container">
      <div class="animate" id="animate"></div>
    </div>
    <script src="html_DOM.js"></script>
  </body>
</html>
