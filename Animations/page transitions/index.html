<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"
      integrity="sha512-VEBjfxWUOyzl0bAwh4gdLEaQyDYPvLrZql3pw1ifgb6fhEvZl9iDDehwHZ+dsMzA0Jfww8Xt7COSZuJ/slxc4Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"

    <!-- unpkg -->
    <script src="https://unpkg.com/@barba/core"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Page Transitions</title>
  </head>
  <body class="handbag-body">
    <nav>
      <img src="images/menu_black_24dp.svg" alt="burger" />
      <a href="index.html" class="logo">Manu</a>
      <img
        src="images/iconmonstr-shopping-cart-25.svg"
        alt="hand-bag"
        class="hand-bag"
      />
    </nav>

    <section class="show-case">
      <div class="image-container">
        <img src="images/hand-bag.jpg" alt="" />
      </div>
      <div class="show-case-text">
        <h2 class="showcase-title">Going places with bags of beauty</h2>
        <h3 class="showcase-subtitle">On everyones wish list</h3>
        <a href="products.html"
          ><button class="showcase-btn">explore</button></a
        >
        <a href="boot.html">
          <svg
            class="showcase-arrow"
            xmlns="http://www.w3.org/2000/svg"
            enable-background="new 0 0 24 24"
            height="24px"
            viewBox="0 0 24 24"
            width="24px"
            fill="#000000"
          >
            <g><path d="M0,0h24v24H0V0z" fill="none" /></g>
            <g>
              <polygon points="6.23,20.23 8,22 18,12 8,2 6.23,3.77 14.46,12" />
            </g>
          </svg>
        </a>
        <svg
          class="circle crcle-1"
          xmlns="http://www.w3.org/2000/svg"
          enable-background="new 0 0 24 24"
          height="243px"
          width="243px"
          viewBox="0 0 243 243"
          fill="none"
        >
          <circle
            cx="121.5"
            cy="121.5"
            r="121.5"
            fill="white"
            fill-opacity="0.25"
          />
        </svg>
        <svg
          class="circle crcle-2"
          xmlns="http://www.w3.org/2000/svg"
          enable-background="new 0 0 24 24"
          height="243px"
          width="243px"
          viewBox="0 0 243 243"
          fill="none"
        >
          <circle
            cx="121.5"
            cy="121.5"
            r="121.5"
            fill="white"
            fill-opacity="0.25"
          />
        </svg>
        <svg
          class="circle crcle-3"
          xmlns="http://www.w3.org/2000/svg"
          enable-background="new 0 0 24 24"
          height="243px"
          width="243px"
          viewBox="0 0 243 243"
          fill="none"
        >
          <circle
            cx="121.5"
            cy="121.5"
            r="121.5"
            fill="white"
            fill-opacity="0.25"
          />
        </svg>
      </div>
    </section>

    <!-- js Script -->
    <script src="app.js"></script>
